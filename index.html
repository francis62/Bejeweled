<body id="body">

  <audio id="audio" class="b0-audio" autostart="false">
    <source src="audioPackDigital/tone1.ogg"></audio>
  <audio id="audio-miss" class="b0-audio" autostart="false">
    <source src="audioPackDigital/phaserUp1.ogg"></audio>
  <audio id="audio-break" class="b0-audio" autostart="false">
    <source src="audioPackDigital/twoTone2.ogg"></audio>
  <audio id="audio-cancel" class="b0-audio" autostart="false">
    <source src="audioPackUi/click1.ogg"></audio>
  <audio id="audio-game-over" class="b0-audio" autostart="false">
    <source src="audioPackDigital/powerUp12.ogg"></audio>
  <audio id="audio-game-load" class="b0-audio" autostart="false">
    <source src="audioPackUI/switch32.ogg"></audio>
  <audio id="audio-victory" class="b0-win" autostart="false">
    <source src="audioPackUI/jingles_HIT04.ogg"></audio>

  <script type="text/javascript" src="sounds.js"></script>
  <script type="text/javascript" src="console.js"></script>


  <div class="container">

    <div class="b0-console">
      <div id="log-container">
        <pre id="log"></pre>
      </div>
    </div>

    <!-- <img src="broken11.png" style="width: 30%;"/> -->
    <div class="b0-block-and-board">
      <div class="b0-top-bar">
        <h1 class="title b0-title">broken<span style="font-weight: 300;">11</span></h1>

        <button class="button is-centered b0-color-kill b0-button">do: </button>
        <button class="button is-centered b0-color-display b0-button">last:</button>
        <button class="button b0-refresh is-centered is-dark b0-button"><i class="fas fa-sync-alt"></i></button>
        <button class="button b0-outer-rim is-centered is-dark b0-button "><i class="fas fa-times"></i></button>
        <button class="button b0-destroy-ok is-centered is-dark b0-button"><strong>break</strong></button>
        <button class="button b0-hp-heart is-centered is-dark b0-button"><i class="icon fas fa-heart"></i><span
            class="b0-life"></span></button>
      </div>
      <!-- board -->
      <div class="b0-board b0custom-box animate__animated animate__fadeIn"></div>

    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
